apiVersion: v1
kind: Pod
metadata:
  name: web
  namespace: homework
spec:
  volumes:
    - name: httpdoc
      emptyDir: {}
    - name: config-ngnx-homework
      configMap:
        name: config-ngnx-homework
  initContainers:
    - name: init
      image: alpine
      command: ["echo", "hello word from homework", ">", "/init/index.html"]
      volumeMounts:
        - name: httpdoc
          mountPath: /init

  containers:
    - name: webserver
      image: nginx
      env:
        - name: NGINX_PORT
          value: "8000"
      volumeMounts:
        - mountPath: /homework
          name: httpdoc
        - name: config-ngnx-homework
          mountPath: /etc/nginx/conf.d/
      ports:
        - containerPort: 8000
      lifecycle:
        preStop:
          exec:
            command: ["/bin/sh", "-c", "rm -f /homework/*"]

      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-ngnx-homework
  namespace: homework
data:
  default.conf: |
    server {
        listen 8000;
        server_name _;
        location / {
            try_files $uri $uri/ /index.html;
            root /homework;
            index  index.html index.htm;
        }
    }
